<div class="container">
  <h2>User Management</h2>

  <!-- Form to add a new user -->
  <form #userForm="ngForm" (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="newUser.username" name="username" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" [(ngModel)]="newUser.role" name="role" class="form-control">
        <option value="client">Client</option>
        <option value="employee">Employee</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>

  <!-- Table of existing users -->
  <table class="table mt-4">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
</div>
