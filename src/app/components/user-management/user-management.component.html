<div class="user-management">
  <h1>User Management</h1>

  <form (ngSubmit)="addUser()" class="user-form">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="newUser.username" name="username" required />
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="newUser.password" name="password" required />
    </div>

    <div>
      <label for="role">Role:</label>
      <select id="role" [(ngModel)]="newUser.role" name="role">
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
        <option value="client">Client</option>
      </select>
    </div>

    <button type="submit">Add User</button>
  </form>

  <table class="user-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button (click)="deleteUser(user.username)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
